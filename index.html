<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yemek Siparişi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">

<div class="container">
  <div class="row">
    <div class="col-8">
      <div id="tabak" class="tabak text-center align-center justify-center " ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="row">Benim Gün Tabağım</h3>
        <img src="images/plate.png" alt="Tabak" id="plate" class="tabak-resim mt-2 row">
        <div id="yemekler" class="yemekler"></div>
      </div>
    </div>
    <div class="col-4">
      <div class="menu">
        <h3>Yemekler</h3>
        <div id="menu-list" class="list-group">
          <a href="#" class="list-group-item list-group-item-action" draggable="true" ondragstart="drag(event)" data-yemek="sarma">Sarma</a>
          <a href="#" class="list-group-item list-group-item-action" draggable="true" ondragstart="drag(event)" data-yemek="rus">Rus Salatası</a>
          <a href="#" class="list-group-item list-group-item-action" draggable="true" ondragstart="drag(event)" data-yemek="borek">Börek</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
