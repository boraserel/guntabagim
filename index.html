<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yemek Siparişi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/b544a48dda.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="" style="background-color: #333;">

<div class="container">
  
    <div class="row title justify-content-center text-center align-center d-flex mt-3 text-white">
      <h3>Gün Tabağım</h3>
    </div>
  
  <div class="row">
    <div class="col-8">
      <div id="tabak" class="tabak text-center align-center justify-content-center" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/plate.png" alt="Tabak" id="plate" class="tabak-resim mt-2 row">
        <div id="yemekler" class="yemekler"></div>
      </div>
    </div>
    <div class="col-4">
      <div class="menu">
        <h3>Yemekler</h3>
        <div id="menu-list" class="list-group">
          <a href="#" class="list-group-item list-group-item-action" draggable="true" ondragstart="drag(event)" data-yemek="sarma">Sarma</a>
          <a href="#" class="list-group-item list-group-item-action" draggable="true" ondragstart="drag(event)" data-yemek="rus">Rus Salatası</a>
          <a href="#" class="list-group-item list-group-item-action" draggable="true" ondragstart="drag(event)" data-yemek="borek">Börek</a>
        </div>
      </div>
      <div class="menu">
        <h3>Seçili Resim</h3>
        <h5 id="selected-item-text"> Sarma </h4>
          <div class="row mb-3 mt-3">
            <div class="col-2">
              Size
            </div> 
            <div class="col-10 d-flex justify-content-end">
              
              <button id="en-azalt" class="btn btn-danger mr-3">-</button>
              <button id="en-arttir" class="btn btn-primary">+</button>
          </div>
        </div>
        
      <div class="col-12 d-flex justify-content-center">
            
        <button id="move" class="btn btn-danger">Move <i class="fa-solid fa-arrows-up-down-left-right"></i>
        </button>
        <button id="delete" class="btn btn-secondary ml-3">Delete <i class="fa-solid fa-trash"></i>
        </button>
    </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="blockquote-footer text-center mt-xl-5">Developed by <cite title="Source Title">Borahan Serel </cite><a href="https://github.com/boraserel">Github </a></footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
